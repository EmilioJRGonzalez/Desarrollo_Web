<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelajeCe</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/fontawesome/all.min.css">
    <script src="../js/all.min.js"></script>

    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="portada2 container-fluid">

        <div class="contenedorHeader2 container-fluid">

            <div class="row">

                <div class="col-sm-12 col-md-2">
                    <a href="../index.html">
                        <img src="../assets/img/logo-removebg.png" alt="logo" class="logo-w">
                    </a>
                </div>

                <div class="col-sm-12 col-md-8 align-self-end">
                    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">RelajeCe</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav w-100 d-flex justify-content-end">
                                    <li class="nav-item">
                                        <a class="nav-link menu-boton" href="../index.html">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link menu-boton" href="./servicios.html">Servicios</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link menu-boton" href="./reserva.html">Reserva</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link menu-boton" href="./nosotros.html">Nosotros</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active menu-activo" href="#">Contacto</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

            </div>

        </div>

    </header>

    <main class="fondo">
        <div class="p-5">
            <h1 class="centrar titulo">Contacto</h1>
        </div>

        <div class="container p-3 text-center">
            <p>Dejenos su consulta y un especialista se contactará con usted</p>
        </div>

        <div class="container shadow-lg p-5 mb-5 bg-body rounded">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="micorreo@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre Apellido">
                </div>

                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rivadavia 5000">
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="(011) 15-1122-3344">
                </div>

                <div class="col-12">
                    <label for="inputFile" class="form-label">Archivo (Receta, Prescripción Médica, etc...)</label>
                    <input type="file" class="form-control" id="inputGroupFile02">
                </div>

                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" placeholder="Mi consulta es..."
                        rows="4"></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-lg btn-pink">Enviar</button>
                </div>
            </form>
        </div>

    </main>

    <footer class="container-fluid piePagina p-4">
        <hr>
        <div class="row">
            <div class="mt-2">
                <p>solicitudes@relajece.com</p>
            </div>
            <div class="mt-2">
                <p>+(15) 1122-3344</p>
            </div>
            <div class="mt-2">
                <p>Camacua 60, Flores</p>
            </div>
            <div class="mt-2 mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.0500646762384!2d-58.458236400000004!3d-34.6281751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca266cd64faf%3A0xd2f35aa38c7f0e08!2sCamacu%C3%A1%2060%2C%20C1406DOB%20CABA!5e0!3m2!1ses!2sar!4v1679521414773!5m2!1ses!2sar"
                    width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <p class="derechos">© 2023 Todos los derechos reservados</p>

        <div class="redes">
            <a href="https://www.instagram.com/relajece/" target="_blank"> <i class="iconos fa-brands fa-instagram"></i>
            </a>
            <a href="https://web.whatsapp.com/" target="_blank"> <i class="iconos fa-brands fa-whatsapp fa-bounce"></i>
            </a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="../js/app.js"></script>

</body>

</html>
